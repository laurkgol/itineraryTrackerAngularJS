    <div class="trips">

      <div  ng-repeat="trip in trips">
        <div class="trip-section">
          <div class= "trip" style="background-image:url({{trip.photo_url}});">
            <h1>{{trip.location}}<h1>
            <p>{{trip.time_span}}</p>
            <button ng-click="isEditOpen = !isEditOpen">Edit</button>
            <!-- <button onClick="document.getElementById('edit').style.display = 'inline';Ã¥">Edit</button> -->
          </div>
            <div ng-show="isEditOpen"id="edit">
              <h3>Edit Trip</h3>
              <input ng-model="trip.location" ng-change="trips.$save(trip)">
              <input ng-model="trip.time_span" ng-change="trips.$save(trip)">
              <input ng-model="trip.photo_url" ng-change="trips.$save(trip)">
              <button ng-click="trips.$remove(trip)">Delete Trip</button>
            </div>

          <h1>New Trip</h1>
          <form ng-submit="addTrip()">
            <input id="pac-input" type="text" ng-model="location" ng-change="addMarker(location)" placeholder="Where"/>

           <!-- <input id="pac-input" class="controls" type="text" placeholder="location"> -->
            <input  type="text"ng-model="time_span" placeholder="When"/>

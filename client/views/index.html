<!DOCTYPE html>
<html ng-app="itineraryTracker">
  <head>
    <meta charset="utf-8">
    <title>Itinerary Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>

   <script src="/js/app.js"></script>
  </head>
  <body ng-controller="IndexCtrl">
    <div>
      <h1>itineraryTracker</h1>
      <li ng-repeat="trip in trips">
        {{trip.location}}
      </li>
      <form ng-submit="createTrip()">
        <input type="text" placeholder="Location" ng-model="tripLocation"</input>
        <button type="submit">Add Trip</button>
      </form>
    </div>
  </body>
</html>
